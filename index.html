<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="main-info">
      <h1>Get <span class="highlight-text">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
        <div class="companies-info">
          <div class="offers">
            <h2>10k+</h2>
            <span class="letter-styling">companies</span>
          </div>
        
          <div class="offers">
            <h2>314</h2>
            <span class="letter-styling">templates</span>
          </div>
            
          <div class="offers">
            <h2>12M+</h2>
            <span class="letter-styling">queries</span>
          </div>

      </div>
    </div>

    <img src="images/image-header-desktop.jpg" alt="people working in an office and having a good time" class="img-main">
  </main>
